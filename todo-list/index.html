<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üé§ Voice To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container m-3">
      <div class="row">
        <div class="col-md-8 mx-auto">
<div class="row">
  <div class="col-md-8">
    <h1>üé§ Voice Controlled To-Do List</h1>
  </div>
  <div class="col-md-4    my-3 d-flex align-items-center justify-content-end ">
    <button type="button" id="start"  
    class="bg-info  px-5 py-2 rounded d-block border-0 outline-0 ">Add Todo</button>
</div>
</div>
        </div>
        
      </div>
      
  </div>
    <div class="container-fluid">
      <div class="container">
       
        </div>
        <div class="row">
          <div class="col-md-8 border shadow mx-auto table-responsive ">
            <table class="table w-100 table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Content</th>
                  <th scope="col">Operation</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                  <th scope="row">1</th>
                  <td>Lorem ipsumluta empora molestias laudantium temporibus beatae quibusdam animi.</td>
                  <td class="">
                    <button class="btn mb-1 btn-danger" id="deleteBtn">Delete</button>
                    <button class="btn mb-1 btn-success" id="updateBtn">Update</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="voiceModal" tabindex="-1" aria-labelledby="voiceModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="voiceModalLabel">üìù Live Speech Text</h5>
    <button type="button"  class="bg-info  px-3 py-2 rounded d-block border-0 outline-0 mx-3" id="stop">Stop</button>

                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="live-text">
                  <p>Listening...</p>
              </div>
          </div>
      </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
