<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="clock()">

    <h1>Digital Clock</h1>
    <div class="outer">
       
        <div class="box">
            <div class="innerBox hour">
                <p class="h">09</p>
                <span>Hours</span>
            </div>
            <div class="innerBox minute">
                <p class="m">09</p>
                <span>Minutes</span>
            </div>
            <div class="innerBox second">
                <p class="s">09</p>
                <span>Seconds</span>
            </div>
            <div class="am">AM</div>
        </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
